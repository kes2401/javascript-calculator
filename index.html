<!DOCTYPE html>
	<!-- JavaScript Calculator -->
<html lang="en">
    <head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="author" content="Keith Scully" />
		<meta charset="utf-8" />	
		<link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
        <title>JavaScript Calculator</title>
    </head>
    <body>
    
		<div class="calculator">
			
			<div class="display">
				<p id="result" class="white"></p>
				<p id="string" class="white"></p>				
			</div>

			<div class="control">					
				<div class="button blue" id="acBtn"><p>AC</p></div>
				<div class="button blue" id="ceBtn"><p>CE</p></div>
				<div class="button blue bigger-font" id="divideBtn"><p>&divide</p></div>
				<div class="button blue" id="multiplyBtn"><p>X</p></div>
				<div class="button white" id="sevenBtn"><p>7</p></div>
				<div class="button white" id="eightBtn"><p>8</p></div>
				<div class="button white" id="nineBtn"><p>9</p></div>
				<div class="button blue bigger-font" id="minusBtn"><p>-</p></div>
				<div class="button white" id="fourBtn"><p>4</p></div>
				<div class="button white" id="fiveBtn"><p>5</p></div>
				<div class="button white" id="sixBtn"><p>6</p></div>
				<div class="button blue bigger-font" id="plusBtn"><p>+</p></div>
				<div class="button white" id="oneBtn"><p>1</p></div>
				<div class="button white" id="twoBtn"><p>2</p></div>
				<div class="button white" id="threeBtn"><p>3</p></div>
				<div class="button blue bigger-font" id="equalsBtn"><p>=</p></div>
				<div class="button white" id="zeroBtn"><p>0</p></div>
				<div class="button white" id="pointBtn"><p>.</p></div>
			</div>

		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    	<script src="script.js"></script>

    </body>
</html>
